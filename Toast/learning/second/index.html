<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second</title>
    <style>
*, *::before, *::after {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: system-ui, sans-serif;
}

.wrapper {
  display: grid;
  gap: 2rem;
  place-items: center;
  place-content: center;
  min-height: 100vh;
}

/* Prep code */
.container {
  display: flex;
  gap: 2rem;
  flex-wrap: wrap;
  place-content: center;
  justify-content: center;
  background-color: #fffffe;
}

button {
  font: inherit;
  border: none;
  background-color: white;
  font-size: 2.5rem;
  padding: .3em 1em;
  cursor: pointer;
  position: relative;
  transition: all 250ms cubic-bezier(0.99,-0.14, 0.05, 1.07);
}

button:is(:hover, :focus){
  transform: translate(10px, 10px);
  box-shadow: 0px 0px #00214d;
}

.success {
  background-color: hsl(171 100% 46.1%);
  color: hsl(171 100% 13.1%);
  box-shadow: 10px 10px hsl(171 100% 13.1%);
}

.warning {
  background-color: hsl(350 100% 66.5%);
  color: hsl(350 100% 13.5%);
  box-shadow: 10px 10px hsl(350 100% 13.5%);
}

.info {
  background-color: hsl(51 97.8% 65.1%);
  color: hsl(51 97.8% 12.1%);
  box-shadow: 10px 10px hsl(51 97.8% 12.1%);
}

.toast-container {
    position: fixed;
    top: 1rem;
    right: 1.25rem;
    display: grid;
    justify-items: end;
    grid-gap: 1.5rem;
}

.toast {
    font-size: 1.5rem;
    font-weight: bold;
    line-height: 1;
    padding: 0.5rem 1rem;
    background-color: lightblue;
    animation: toastIt 3000ms cubic-bezier(0.0785, 0.135, 0.15, 0.86) forwards;
}


@keyframes toastIt {
    0%, 100% {
        transform:  translateY(-150%);
        opacity: 0
    }

    10%, 90% {
        transform:  translateY(0);
        opacity: 1
    }
}

    </style>
</head>
<body>
    <div class="wrapper">
            
            <div class="toast-container">
                <p class="toast"> I am toast  </p>
        </div>

        <div class="container">
            <button class="success" data-message="üëä You got this, kid! üëä">Submit</button>
            <button class="warning">Delete</button>
            <button class="info">Agree to Terms</button>
        </div>
        
    </div>

    <script>
        const success = document.querySelector('.success');
        const warning = document.querySelector('.warning');
        const info = document.querySelector('.info');

        let toastContainer

        const generateToast = ({
            message,
            background = '#00214d',
            color = '#fffffe',
            length = '3000ms',
        }) => {

            toastContainer.insertAdjacentHTML('beforeend', `<p class="toast" 
            style="background-color: ${background};
            color: ${color};
            animation-duration: ${length}">
            ${message}
            </p>`)
        }


        (function initToast(){
            document.body.insertAdjacentHTML('afterbegin', `<div class="toast-container"></div>
            <style>
            
            .toast-container {
            position: fixed;
            top: 1rem;
            right: 1.5rem;
            display: grid;
            justify-items: end;
            gap: 1.5rem;
            }

            .toast {
            font-size: 1.5rem;
            font-weight: bold;
            line-height: 1;
            padding: 0.5em 1em;
            background-color: lightblue;
            animation: toastIt 3000ms cubic-bezier(0.785, 0.135, 0.15, 0.86) forwards;
            }

            @keyframes toastIt {
            0%,
            100% {
                transform: translateY(-150%);
                opacity: 0;
            }
            10%,
            90% {
                transform: translateY(0);
                opacity: 1;
            }
            }
            </style>
            `);
            toastContainer = document.querySelector('.toast-container');
        })()


success.addEventListener('click', (e) => {
  generateToast({
    message: e.currentTarget.dataset.message,
    background: "hsl(171 100% 46.1%)",
    color: "hsl(171 100% 13.1%)",
    length: "5000ms",
  })
})

  });

    </script>
</body>
</html>
